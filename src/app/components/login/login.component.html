<mat-card class="login-card">

    <h5 style="text-align: center;">Welcome to ProjectX</h5>
    <p>Sign in to use you account</p>

    <br>
    <mat-card-content>
        <button mat-button class="google-signin-btn" (click)="signInWithGoogle()">
            <img src="assets/google_logo.png" alt="Google logo" class="google-logo" />
            <span>Sign in with Google</span>
        </button>
    </mat-card-content>
</mat-card>
