<div class="finance-container">

    <!-- Page Header -->
    <mat-toolbar color="primary" class="page-header">
        <span class="header-title">Finances</span>
    </mat-toolbar>

    <!-- Summary Tiles at the Top -->
    <div class="finance-summary-tiles">
        <mat-card class="summary-tile expense-tile" (click)="goToExpenses()" style="cursor:pointer">
            <mat-card-title>Expenses</mat-card-title>
            <mat-card-content>
                <span class="summary-amount">Yearly: {{ totalYearlyExpenses | currency:'INR':'symbol' }}</span><br>
                <span class="summary-amount">Monthly: {{ totalMonthlyExpenses | currency:'INR':'symbol' }}</span>
            </mat-card-content>
        </mat-card>
        <mat-card class="summary-tile savings-tile" (click)="goToSavings()" style="cursor:pointer">
            <mat-card-title>Savings</mat-card-title>
            <mat-card-content>
                <span class="summary-amount">{{ totalSavings | currency:'INR':'symbol' }}</span>
            </mat-card-content>
        </mat-card>
    </div>

</div>

<router-outlet></router-outlet>
